<!DOCTYPE html>

<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="pt-br">

<head>

	<title>Lanca-Epi</title>
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection" />
	<link type="text/css" rel="stylesheet" href="materialize/css/style.css" media="screen,projection" />
	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>


<body>

	<header>
		<nav>
			<div class=" nav-wrapper nav-bar">
				<a href="#" class="brand-logo">Lista de Epi</a>
				<ul id="nav-mobile" class="right hide-on-med-and-down">
					<li>
						<a href=" /CadastroRel" class="waves-effect waves-light btn"><i
								class="material-icons left">add_circle_outline</i> Cadastrar
							Epi</a>
					</li>

				</ul>
			</div>
		</nav>
	</header>

	<table class="container">
		<thead>

			<tr>
				<th>Coligada</th>
				<th>Centro de Custo</th>
				<th>Função</th>
				<th>Código Epi</th>
				<th>Duração</th>
				<th>Retirada</th>
				<th>Troca</th>
				<th>Tipo</th>
				<th>Tamanho</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="evento: ${eventos}">

				<td><a th:href="@{/{codigo}(codigo=${evento.codigo})}">
						<span th:text="${evento.nome}"></span>

					</a></td>
				<td><span th:text="${evento.local}"></span></td>
				<td><span th:text="${evento.data}"></span></td>
				<td><span th:text="${evento.horario}"></span></td>
				<td><a class="waves-effect waves-light btn-floating deletar"
						th:href="${(#mvc.url('EC#deletarEvento').arg(0,evento.codigo)).build()}"><i
							class="material-icons left">delete_forever</i></a>
				</td>
			</tr>

		</tbody>
	</table>


</body>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="materialize/js/materialize.min.js"></script>

</html>
